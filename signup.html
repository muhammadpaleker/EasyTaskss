<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EasyTasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for EasyTasks</h1>
        <form id="sign-up-form" method="POST" onsubmit="saveCustomerDetails(event)">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" name="business-name" required>
            
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Sign in here</a></p>
    </div>

    <script>
        function saveCustomerDetails(event) {
            event.preventDefault(); // Prevent form submission
            // Get form values
            let firstName = document.getElementById('first-name').value;
            let lastName = document.getElementById('last-name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let businessName = document.getElementById('business-name').value;
            let industry = document.getElementById('industry').value;

            // Example: Send form data to server for processing (replace with actual backend handling)
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password,
                    businessName: businessName,
                    industry: industry
                }),
            })
            .then(response => {
                if (response.ok) {
                    // Save customer details to localStorage (for demonstration, replace with secure storage in production)
                    localStorage.setItem('firstName', firstName);
                    localStorage.setItem('lastName', lastName);
                    localStorage.setItem('email', email);
                    localStorage.setItem('businessName', businessName);
                    localStorage.setItem('industry', industry);
                    
                    // Redirect to home page after signup
                    window.location.href = 'home.html';
                } else {
                    throw new Error('Failed to sign up');
                }
            })
            .catch(error => {
                console.error('Error signing up:', error);
                alert('Error signing up. Please try again later.');
            });
        }
    </script>
</body>
</html>
