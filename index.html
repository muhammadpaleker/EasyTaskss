<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | EasyTasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign In to EasyTasks</h1>
        <form id="sign-in-form" onsubmit="validateSignIn(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        function validateSignIn(event) {
            event.preventDefault(); // Prevent form submission
            // Get form values
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Retrieve stored customer details from localStorage
            let storedEmail = localStorage.getItem('email');
            let storedPassword = localStorage.getItem('password');

            // Validate credentials (not secure for production)
            if (email === storedEmail && password === storedPassword) {
                // Redirect to home page after signin
                window.location.href = 'home.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
